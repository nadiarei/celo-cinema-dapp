<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Cinema booking</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
  <!-- Toastr library for notifications -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <!-- HystModal library for modal windows -->
  <link rel="stylesheet" href="./hystmodal/hystmodal.min.css" />
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.1/spin.min.css">

  <!-- Custom styles for the template -->
  <style>
    .hystmodal__window {
      border-radius: 0.5em;
    }

    .hystmodal__window.half {
      width: 75%;
    }

    .films_containter>div {
      padding: 0;
    }

    .films_containter>.card>.card-header {
      height: 100%;
    }

    #purchase_alert>div:after {
      clear: both;
      content: '';
      display: table;
    }
  </style>
</head>

<body>

  <div
    class="menu d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="card-link" href="/">Cinema</a></h5>
    <a class="btn btn-outline-primary" href="/profile.html">My profile</a>
  </div>

  <div class="alert alert-dark col-8 mx-auto d-none" id="purchase_alert" role="alert">
    <div>
      <span class="line-height:34px;">You have selected <span id="purchase_alert_count"></span></span>
      <button class="btn btn-dark float-right" id="purchase_sessions">Purchase</button>
    </div>
  </div>


  <div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center">
    <h3 class="display-6">Book a cinema session</h3>
  </div>

  <div class="container">
    <!-- Films list -->
    <div class="card-deck mb-3 text-center films_containter"> </div>
  </div>

  <!-- Watch sessions modal window -->
  <div class="hystmodal hystmodal--simple" id="watchSessions" aria-hidden="true">
    <div class="hystmodal__wrap">
      <div class="hystmodal__window hystmodal__window--long half" role="dialog" aria-modal="true">
        <button class="hystmodal__close" data-hystclose>Close</button>
        <div class="hystmodal__styled container-fluid">
          <div class="text-center mt-2" id="watch_sessions_label"> </div>
          <div id="accordion" class="mb-2">

            <div class="card" id="watch_session_list"> </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase tickets for the cinema session -->
  <div class="hystmodal hystmodal--simple" id="purchaseSessions" aria-hidden="true">
    <div class="hystmodal__wrap">
      <div class="hystmodal__window hystmodal__window--long half" role="dialog" aria-modal="true">
        <button class="hystmodal__close" data-hystclose>Close</button>
        <div class="hystmodal__styled container-fluid">

          <div id="accordion_purchase" class="mb-2"> </div>

          <div id="purchase_area" class="mb-4">
            Total: <span id="purchase_seats_price"></span> CELO for <span id="purchase_seats_count"></span>
            <button class="btn btn-primary float-right" id="proceed_purchase">Purchase</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="spinnerContainer" class="spinner" style="width:100px;height:100px;background-color: #fff; color:black;">
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="./hystmodal/hystmodal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>

<script src="main.js"></script></body>
</html>
